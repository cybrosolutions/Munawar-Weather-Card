<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather Card</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
  <body>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <div class="info">
              <h5 class="card-city">London</h5>
              <h5 class="card-time">16:05</h5>
            </div>
            <h1 class="temperature">13<sup>o</sup>&nbsp;C</h1>
            <sub class="condition">Stormy</sub>
            <div class="info">
                <h5 class="card-city city-info">
                    <i class="fa-solid fa-wind icon"></i> 40km/h<br>
                    <i class="fa-solid fa-droplet icon"></i> 84%<br>
                    <i class="fa-solid fa-sun icon"></i> 0.2h

                </h5>
                <h5 class="card-icon">
                    <i class="fa-solid fa-cloud main-icon"></i>
                </h5>
              </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
